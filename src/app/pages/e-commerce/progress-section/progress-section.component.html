<nb-card size="medium" class="" style="height: 95%">
  <nb-card-body>
    <div class="progress-info" *ngFor="let item of progressInfoData">
      <div class="title">{{ item.title }}</div>
      <div class="value">{{ item.value | ngxNumberWithCommas }} <span style="font-size: 20px;" class="badge badge-info">EUR</span></div>
      <nb-progress-bar [value]="item.activeProgress"></nb-progress-bar>
      <div class="description">
        <bdi>{{ item.description }}</bdi>
      </div>
    </div> 
  </nb-card-body>
</nb-card>
